<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sports Application</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container-fluid">
	    <video style="width: 100%; height: 100%" loop autoplay>
	    <source src="VideoLoop/Loop2.mp4" type="video/mp4">
	    Your browser does not support playing this Video
		</video>
    


    <div class="row overlay">
  		<div class="col-sm-12">
    		<div class="text-center">
     			 <div class = 'btn btn-primary' id = "myBtn"> Log-in</div>
		        
    		</div>
  		</div>
	</div>

	<div class="row overlay2">
  		<div class="col-sm-12">
    		<div class="text-center">
     			 <div class ='btn btn-primary signUp' id = "myOtherBtn">Sign-up</div>
		        
    		</div>
  		</div>
	</div>

	<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" id = "firstClose">&times;</span>
		    <form>
			  <div class="form-group">
			    <label for="email">Email address:</label>
			    <input type="email" class="form-control" id="email">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Password:</label>
			    <input type="password" class="form-control" id="pwd">
			  </div>
			  <div class="checkbox">
			    <label><input type="checkbox"> Remember me</label>
			  </div>
			  <button type="submit" class="btn btn-default" id = "loginSubmit">Submit</button>
		</form>

  </div>

</div>


<div id="myOtherModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" id = "secondClose">&times;</span>
    <form>
    		  <div class="form-group">
			    <label for="pwd">First Name: </label>
			    <input type="name" class="form-control" id="firstName">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Last Name: </label>
			    <input type="name" class="form-control" id="lastName">
			  </div>
			  <div class="form-group">
			    <label for="email">Email address:</label>
			    <input type="email" class="form-control" id="newEmail">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Password:</label>
			    <input type="password" class="form-control" id="newPwd">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Confirm Password:</label>
			    <input type="password" class="form-control" id="confirmedPwd">
			  </div>
			  <div class="checkbox">
			    <label><input type="checkbox"> Remember me</label>
			  </div>
			  <button type="submit" class="btn btn-default" id = "signSubmit">Submit</button>
		</form>
		

  </div>

</div>



	

</div>

	

<style>

.overlay {

    position:absolute;
    top:30%;
    left:45%;
    z-index:1;
 
}
.signUp{
}
.btn{
	font-size:30px;

}
.overlay2{
	margin-top:75px;
	position:absolute;
    top:30%;
    left:44.1%;
    z-index:1;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 40%; /* Could be more or less, depending on screen size */
    height:45%;
    overflow:scroll !important;
}

/* The Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}


</style>
	
	<!-- Custom Script -->
	<script src="js/index.js" type="text/javascript"></script>

</html>
